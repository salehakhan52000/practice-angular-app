<div class="p-2">
    <form [formGroup]="checkoutForm" class="checkout-form p-2" (ngSubmit)="onSubmit(firstName)">
        <div class="form-input">
            <label for="fName">First Name:</label>
            <input type="text" id="fName" formControlName="fName" #firstName>
        </div>
        <div class="form-input">
            <label for="lName">Last Name:</label>
            <input type="text" id="lName" formControlName="lName">
        </div>
        <div class="error-msg form-input" *ngIf = "checkoutForm.controls.fName.errors || checkoutForm.controls.lName.errors">
            Please input first name and last name
        </div>
        <div class="form-input">
            <button type="submit" [disabled]="!checkoutForm.valid"> Submit </button>
        </div>
    </form>
            <p>Hello {{firstName.value}}</p>
</div>
